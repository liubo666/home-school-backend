version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: home-school-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: home_school
      MYSQL_USER: homeschooL
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - home-school-network

  redis:
    image: redis:7-alpine
    container_name: home-school-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - home-school-network

  minio:
    image: minio/minio:latest
    container_name: home-school-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - home-school-network

volumes:
  mysql_data:
  redis_data:
  minio_data:

networks:
  home-school-network:
    driver: bridge