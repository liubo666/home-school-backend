# 开发环境配置

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/home_school?useUnicode=true
    username: root
    password: root
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0

  # 开发工具
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.school.cooperation: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.cache: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# MinIO开发环境配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: home-school-dev

# Knife4j开发环境配置
knife4j:
  enable: true
  production: false
  setting:
    enable-debug: true
    enable-swagger-models: true

# Actuator开发环境配置
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always